<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spline Embed</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
      }

      .iframe-container {
        position: relative;
        width: 100vw;
        height: 300vh; /* Or reduce this if you donâ€™t want full screen */
      }

      iframe {
        width: 100%;
        height: 100vh; /* Adjust as needed */
        border: none;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
      }

      .cta-button {
        position: fixed;
        bottom: 18%; /* instead of top: 92% */
        left: 23%;
        transform: translateX(-50%);
        z-index: 10; /* ensure it's above the iframe */
        /* rest of your styles... */

        display: inline-block;
        padding: 0.75rem 1.25rem;
        border-radius: 10rem;
        color: white;
        text-transform: uppercase;
        font-size: 1rem;
        letter-spacing: 0.15rem;
        transition: all 0.3s ease;
        text-decoration: none;
        border: 1px solid white;
        overflow: hidden;
        background-color: transparent;
      }

      .cta-button::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0%;
        height: 100%;
        background-color: #2f6e58;
        transition: width 0.3s ease;
        border-radius: 10rem;
        z-index: -1;
      }

      .cta-button:hover::before {
        width: 100%;
      }

      .cta-button:hover {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="iframe-container">
      <iframe
        src="https://my.spline.design/reactiveorb-n1FraSwTB9FpTdWTAYJIentf/"
        frameborder="0"
      ></iframe>
      <a href="hero.html" class="cta-button">EXPLORE NOW</a>
    </div>
  </body>
</html>
